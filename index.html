<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>  
    <h1>Task Management</h1>
    <div class="button-container">
        <a id="signInButton" class="buttonSign" href="signIn.html">Sign In</a>
        <a id="signUpButton" href="signUp.html" class="buttonSign">Sign Up</a>
        <button id="signOutButton" style="display: none;">Sign Out</button>
    </div>
    
    <div class="page">
        <div id="add"> 
            <input id="addInput" type="text" placeholder="Add new To Do Item:">
            <button id="addTaskButton">Add Task</button>
        </div>
    
        <div class="containers">
            <div class="container-item">
                <h3>TO DO:</h3>
                <div class="TODO" id="TODO">
                    <ul id="toDoList" data-collection="ToDo"></ul>
                </div>
            </div>
            
            <div class="container-item">
                <h3>IN PROGRESS:</h3>
                <div class="PROGRESS" id="PROGRESS">
                    <ul id="inProgressList" data-collection="InProgress"></ul>
                </div>
            </div>
            
            <div class="container-item">
                <h3>DONE:</h3>
                <div class="DONE" id="DONE">
                    <ul id="doneList" data-collection="Done"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="script.js" defer></script>
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js';

    const firebaseConfig = {
        apiKey: "AIzaSyA6sE3ieYtNmyqZX_RUBYqaWljOIBeuANQ",
        authDomain: "task-management-b3e57.firebaseapp.com",
        projectId: "task-management-b3e57",
        storageBucket: "task-management-b3e57.appspot.com",
        messagingSenderId: "214664072144",
        appId: "1:214664072144:web:2840cc0f9d99a6b93087d5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);


    onAuthStateChanged(auth, (user) => {
        const signInButton = document.getElementById('signInButton');
        const signUpButton = document.getElementById('signUpButton');
        const signOutButton = document.getElementById('signOutButton');

        if (user) {
           
            signInButton.style.display = 'none'; 
            signUpButton.style.display = 'none'; 
            signOutButton.style.display = 'block'; 
        } else {
         
            signInButton.style.display = 'block'; 
            signUpButton.style.display = 'block'; 
            signOutButton.style.display = 'none'; 
        }
    });
</script>
</html>
