<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sign In</h1>
    <div class="inputSign">
        <input type="email" id="signInEmail" placeholder="Email" required>
        <input type="password" id="signInPassword" placeholder="Password" required>
        <button id="signInButtonClick">Sign In</button> 
    </div>
    <script type="module" >
        import { signInWithEmailAndPassword } from "firebase/auth";
        import { getFirestore, doc, getDoc } from 'firebase/firestore';
        import { app,auth } from '/src/firebase/firebaseConfig'
        const db = getFirestore(app);

        const signIn = async (event) => {
            event.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;

            try {
                const userCredentials = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredentials.user;
                const userDoc = await getDoc(doc(db, "users", user.uid));

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    console.log("User data:", userData);
                    window.location.href = 'index.html';
                } else {
                    console.error("No user document found!");
                }
            } catch (error) {
                console.error("Error signing in:", error.message);
                const confirmRedirect = window.confirm("There is not account found with provided credentials,Sign Up First!");
                if (confirmRedirect) {
                    window.location.href = 'signUp.html';
                }
            }
        }
        const signInButton = document.getElementById('signInButtonClick');
        signInButton.addEventListener('click', signIn);
    </script>
       
</body>
</html>
