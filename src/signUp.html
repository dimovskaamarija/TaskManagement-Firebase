<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sign Up</h1>
    <div class="inputSign">
        <input type="email" id="signUpEmail" placeholder="Email" required>
        <input type="password" id="signUpPassword" placeholder="Password" required>
        <button id="signUpButtonClick">Sign Up</button>
    </div>
    <script type="module">
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA6sE3ieYtNmyqZX_RUBYqaWljOIBeuANQ",
            authDomain: "task-management-b3e57.firebaseapp.com",
            projectId: "task-management-b3e57",
            storageBucket: "task-management-b3e57.appspot.com",
            messagingSenderId: "214664072144",
            appId: "1:214664072144:web:2840cc0f9d99a6b93087d5"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signUp = async (event) => {
            event.preventDefault();
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;

            try {
                const userCredentials = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredentials.user;
                await setDoc(doc(db, "users", user.uid), {
                    email: email, 
                });
                window.location.href = "signIn.html";
            } catch (error) {
                console.error("Error while registering user:", error.message);
            }
        }
        const signUpButton = document.getElementById('signUpButtonClick');
        signUpButton.addEventListener('click', signUp);
    </script>
</body>
</html>
